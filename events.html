	<script>
		$(".portfolio-item").click(function () {
			window.location = "eventdetail.html?id="+$(this).attr("data-id");
		});
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
			showDivs(slideIndex += n);
		}

		function currentDiv(n) {
			showDivs(slideIndex = n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("demo");
			if (n > x.length) { slideIndex = 1 }
			if (n < 1) { slideIndex = x.length }
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" w3-white", "");
			}
			x[slideIndex - 1].style.display = "block";
			x[slideIndex - 1].style.visibility = "visible";
			dots[slideIndex - 1].className += " w3-white";
		}

		function populateEvents() {
			$.get("/api/events.php", (data)=>{
				data.forEach((element)=>{
					$("#portfolio-wrapper").append(`
						<div class="col-lg-6 col-md-6 portfolio-item filter-app" data-id="${element.event_id}">
							<img src="${URLBuilder.eventsThumbnailURL()}/${element.thumbnail}" style="width:unset; height:unset; max-width:100%;" alt="">
							<div style="position: relative;z-index: 2;margin-top: -260px;text-align: right;">
								<h4 style="color:white;text-decoration-line:underline">${event.name}</h4>
							</div>
						</div>
					`);
				});
			}); 
		}
