<body>

	<main id="main">
		<section id="portfolio">
			<div class="container wow fadeInUp">

	</main>

	<script src="js/main.js"></script>
	<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
			showDivs(slideIndex += n);
		}

		function currentDiv(n) {
			showDivs(slideIndex = n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("demo");
			if (n > x.length) { slideIndex = 1 }
			if (n < 1) { slideIndex = x.length }
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" w3-white", "");
			}
			x[slideIndex - 1].style.display = "block";
			x[slideIndex - 1].style.visibility = "visible";
			dots[slideIndex - 1].className += " w3-white";
		}

		function populateEvents() {
			let type = new URL(document.location).searchParams.get("type");
			let baseurl = "api";
			let thumbnailURL = "";

			switch (type) {
				case "events":
					baseurl += "/events.php";
					thumbnailURL = URLBuilder.eventsThumbnailURL();
					break;
				case "upcoming_events":
					break;
				case "exhibitions":
					baseurl += "/exhibitions.php";
					thumbnailURL = URLBuilder.exhibitionsThumbnailURL();
					break;
			}

			$.get(baseurl, (data) => {
				data.forEach((element) => {
					$("#portfolio-wrapper").append(`
						<div class="col-lg-6 col-md-6 portfolio-item filter-app" data-id="${element.id}" style="height: 200px">
							<img src="${thumbnailURL}/${element.thumbnail}" style="width:unset; height:unset; max-width:100%;" alt="">
							<div style="position: relative;z-index: 2;margin-top: -200px;text-align: right;">
								<h4 style="color:white;text-decoration-line:underline">${element.name}</h4>
							</div>
						</div>
					`);
				});
			});
		}
	</script>
