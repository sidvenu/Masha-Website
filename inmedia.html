	<script>

		$(".portfolio-item").click(function () {

		function ActiveDiv1() {
			$("#div2").removeClass("active");
			$("#div1").addClass("active");
		}
		function ActiveDiv2() {
			$("#div1").removeClass("active");
			$("#div2").addClass("active");
		}

		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
			showDivs(slideIndex += n);
		}

		function currentDiv(n) {
			showDivs(slideIndex = n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("demo");
			if (n > x.length) { slideIndex = 1 }
			if (n < 1) { slideIndex = x.length }
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" w3-white", "");
			}
			x[slideIndex - 1].style.display = "block";
			x[slideIndex - 1].style.visibility = "visible";
			dots[slideIndex - 1].className += " w3-white";
		}

		function updateInMedia() {
			$.get("api/inmedia.php", (data) => {
				data.forEach(element => {
					$("#inmedia-content").append(`
						<img 	src=${URLBuilder.inmediaURL()}/${element.thumbnail.replace(" ", "%20")}>
					`);
				});
			});

			$("#inmedia-content").on("click", "img", (ev) => {
				$("#media-viewer").show();
				$("#media-viewer img").attr("src", $(ev.target).attr("src"));
			});

			$("#media-viewer").on("click", () => {
				$("#media-viewer").hide();
			});
		}
	</script>
