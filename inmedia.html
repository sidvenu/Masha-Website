	<script>

		$(".portfolio-item").click(function () {
			window.location = "product.html";

		});
		function ActiveDiv1() {
			$("#div2").removeClass("active");
			$("#div1").addClass("active");
		}
		function ActiveDiv2() {
			$("#div1").removeClass("active");
			$("#div2").addClass("active");
		}

		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
			showDivs(slideIndex += n);
		}

		function currentDiv(n) {
			showDivs(slideIndex = n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("demo");
			if (n > x.length) { slideIndex = 1 }
			if (n < 1) { slideIndex = x.length }
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" w3-white", "");
			}
			x[slideIndex - 1].style.display = "block";
			x[slideIndex - 1].style.visibility = "visible";
			dots[slideIndex - 1].className += " w3-white";
		}

		function updateInMedia() {
			$.get("api/inmedia.php", (data) => {
				let content = undefined;
				for (let x = 0; x < data.length; x++) {
					if (x % 6 == 0) {
						if (content != undefined) {
							$("#inmedia-content .carousel-inner").append(content);
							content = undefined;
						}
					}
					if (content == undefined) {
						content = document.createElement("div");
						$(content).addClass("carousel-item");
						$(content).append(`<div class="row"></div>`);
						if (x == 0)
							$(content).addClass("active");
					}
					$(content).find(".row").append(`
						<div class="col-lg-4 col-md">
							<img class="d-block w-100"
								src=${URLBuilder.inmediaURL()}/${data[x].thumbnail.replace(" ", "%20")} 
								style="width:400px; height:300px;" 
								alt="">
						</div>
						`);

				}
				if (content != undefined) {
					$("#inmedia-content .carousel-inner").append(content);
					content = undefined;
				}
			});
		}
	</script>
</body>

</html>
